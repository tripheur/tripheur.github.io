<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ETTIBot</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/avatar.png" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    flowise-fullchatbot {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Der eingebettete Chatbot -->
  <flowise-fullchatbot></flowise-fullchatbot>

  <!-- Flowise-Script -->
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

    Chatbot.initFull({
      chatflowid: "41459ff3-bb86-42d4-8798-3c8e9bc1de3e",
      apiHost: "https://cloud.flowiseai.com",
      theme: {
        chatWindow: {
          title: "ETTIBot",
          welcomeMessage: "Hallo, ich bin der ETTIBot. Ich kann dir Fragen zum Studiengang Technische Informatik und Kommunikationstechnik (TIKT) der UniBw beantworten.",
          sourceDocsTitle: "Quellen:",
          botMessage: {
            showAvatar: true,
            avatarSrc: "images/avatar.png"
          }
        }
      }
    })
  </script>
</body>
</html>
